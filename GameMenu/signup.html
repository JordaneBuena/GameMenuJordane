<body>
    <header>
    <nav>
        <p><a href="https://www.capgemini.com/fr-fr/"><span class=class1>Capgemini</span></a></p>
        <ul>
            <li><a href ="index.html">Home</a></li>

</header>
<main>
    <div class="container">
        <div class="logIn">
            <h1>Sign Up</h1>
        </div>
        <div class="champs">
            <form name="contactForm" onsubmit="return validationChamps()">
                <p>Name: <br />
                <input type="text" name="name" id="name" placeholder="Enter your fullname"></p>
                <div class="error" id="nameErr"></div>
                <p>Email: <br />
                <input type="email" name="email" id="email" placeholder="Enter your email adress"></p>
                <div class="email" id="emailErr"></div>
                <p>Password: <br />
                <input type="password" name="password" id="password" placeholder="Enter your password"></p>
                <div class="password" id="passwordErr"></div>
                <p>Repeat password: <br />
                <input type="repeatPassword" name="repeatPassword" id="repeatPassword" placeholder="Repeat your password"></p>
                <div class="repeatPassword" id="repeatPasswordErr"></div>
                <input type ="submit" name="submit" id="btn" value="Subscribe"/> 

            </form>
        </div>
    </div>
</main>
</body>
